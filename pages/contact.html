<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="contact.css"> <!-- Link the specific contact.css -->
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-container"></div>

    <main>
        <section id="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <p>
                    Feel free to contact me at <a href="mailto:michaeljlizzio@gmail.com">michaeljlizzio@gmail.com</a> for any questions or additional information on my projects.
                </p>
            </div>
        </section>
    </main>

    <script src="../scripts.js"></script>
    <!-- Load and inject the navbar -->
    <script>
        const navbarContainer = document.getElementById('navbar-container');
        fetch('../tools/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
            })
            .catch(error => console.error('Error fetching navbar HTML:', error));
    </script>
</body>
</html>
