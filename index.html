<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-container"></div>

    <main>
        <section id="home">
            <div class="container">
                <div class="hero-container">
                    <h1>Michael Lizzio</h1>
                    <p class="hero-label">Computer Science Student -- Aspiring Developer</p>
                </div>
            </div>
        </section>
        

        <section id="projects">
            <div class="container">
                <h2 class="section-heading">My Projects</h2>
                <div class="mobile-exclaimer-container">
                    <div class="mobile-exclaimer-background"></div>
                    <h1 class="mobile-exclaimer">For the full experience when viewing projects, switch your phone to landscape mode!</h1>
                </div>
                <div class="project-grid">
                    <!-- Project cards will be added dynamically here -->
                </div>
                <div class="coming-soon">
                    <h3>More Coming Soon!</h3>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
    <!-- Load and inject the navbar -->
    <script>
        const navbarContainer = document.getElementById('navbar-container');
        fetch('tools/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
            })
            .catch(error => console.error('Error fetching navbar HTML:', error));

        // Fetch and display projects
        fetch('data/projects.json')
            .then(response => response.json())
            .then(data => {
                projects = data;
                displayProjects();
            })
            .catch(error => console.error('Error fetching projects JSON:', error));
    </script>
</body>
</html>
