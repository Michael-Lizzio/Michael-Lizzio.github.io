<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm System</title>
    <link rel="stylesheet" href="alarm_system.css">
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-container"></div>

    <main>
        <section id="project-title">
            <div class="container">
                <h2>Alarm System</h2>            
            </div>
        </section>

        <section id="project-example-images">
            <div class="container">
                <!-- Big Display Image -->
                <div class="big-image">
                    <img id="mainImage" src="../../data/project_images/blackjack/screen_0.png" alt="Main Image">
                </div>
                <!-- Image Options -->
                <!--<h3>[Unsolved, Solved]</h3>-->
                <h2>Project Photos</h2>
                <!-- Row of Images -->
                <div class="image-row">
                    <img src="../../data/project_images/blackjack/screen_0.png" alt="Image 1" onclick="changeMainImage(this.src)">
                    <img src="../../data/project_images/blackjack/screen_1.png" alt="Image 2" onclick="changeMainImage(this.src)">
                    <img src="../../data/project_images/blackjack/screen_2.png" alt="Image 3" onclick="changeMainImage(this.src)">
                    <img src="../../data/project_images/blackjack/screen_3.png" alt="Image 4" onclick="changeMainImage(this.src)">
                    <img src="../../data/project_images/blackjack/screen_4.png" alt="Image 4" onclick="changeMainImage(this.src)">

                </div>
            </div>
        </section>
        
        

        <section id="project-story">
            <div class="container">
                <h2>Alarm System</h2> 
                <!--if you want to check it out on the home page-->
                <p class="no-typing-effect">
                    Alarm!!!
                </p>           
            </div>
        </section>
        

        <section id="project-videos">
            <div class="container">
                <h2>Videos</h2>
                <div class="videos-container">
                    <!-- Video 1 goes here -->
                    <div class="video-box" id="webscraping-video">
                        <video controls>
                            <source src="../../data/project_videos/blackjack/blackjack_show.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <p>This shows a full play through of the game and all of it's features.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--script stuff-->
    <script src="alarm_system.js"></script>


    <script src="../scripts.js"></script>
    <!-- Load and inject the navbar -->
    <script>
        const navbarContainer = document.getElementById('navbar-container');
        fetch('../../tools/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                navbarContainer.innerHTML = data;
            })
            .catch(error => console.error('Error fetching navbar HTML:', error));
    </script>
</body>
</html>
